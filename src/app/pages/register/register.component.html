

<div class="registration-form">
    <h2>Registration Form</h2>
    <form>
        <div class="form-group">
            <label for="firstName">
                <i class="fas fa-user"></i> First Name
            </label>
            <input type="text" id="firstName" name="firstName" ngModel required>
        </div>

        <div class="form-group">
            <label for="lastName">
                <i class="fas fa-user"></i> Last Name
            </label>
            <input type="text" id="lastName" name="lastName" ngModel required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">
                <i class="fas fa-phone"></i> Phone Number
            </label>
            <input type="tel" id="phoneNumber" name="phoneNumber" ngModel required>
        </div>

        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" id="email" name="email" ngModel required>
        </div>

        <div class="form-group">
            <label for="dob">
                <i class="fas fa-calendar-alt"></i> Date of Birth
            </label>
            <input type="date" id="dob" name="dob" ngModel required>
        </div>

        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="password" name="password" ngModel required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">
                <i class="fas fa-lock"></i> Confirm Password
            </label>
            <input type="password" id="confirmPassword" name="confirmPassword" ngModel required>
        </div>

        <div class="form-actions">
            <button type="submit">
                <i class="fas fa-check"></i> Submit
            </button>

            <button type="button">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
